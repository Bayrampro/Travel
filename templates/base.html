  <script>
    function bannerSwitcher() {
      next = $('.sec-1-input').filter(':checked').next('.sec-1-input');
      if (next.length) next.prop('checked', true);
      else $('.sec-1-input').first().prop('checked', true);
    }

    var bannerTimer = setInterval(bannerSwitcher, 5000);

    $('nav .controls label').click(function() {
      clearInterval(bannerTimer);
      bannerTimer = setInterval(bannerSwitcher, 5000)
    });
  </script>
  <script>
      $('.nav a').each(function (){
          let location = window.location.protocol + '//' + window.location.hostname + window.location.pathname;
          let link = this.href;
          if(location == link){
              $(this).classList.add("active");;
          }
      });
  </script>
<script>

</script>
<script>
    let currentIndex = 0;

    function showSlide(index) {
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        if (index < 0) {
            currentIndex = slides.length - 1;
        } else if (index >= slides.length) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }
        const offset = -currentIndex * 100 + '%';
        slider.style.transform = 'translateX(' + offset + ')';
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    // Automatic slide change every 3 seconds (adjust as needed)
    setInterval(nextSlide, 3000);
</script>

<script>
  let slideIndex = 0;

  function showSlides() {
    const slides = document.querySelector('.sl-text');
    const totalSlides = document.querySelectorAll('.sl').length;

    if (slideIndex >= totalSlides) {
      slideIndex = 0;
    } else if (slideIndex < 0) {
      slideIndex = totalSlides - 1;
    }

    const translateValue = -slideIndex * 100 + '%';
    slides.style.transform = 'translateX(' + translateValue + ')';
  }

  function nextSlide() {
    slideIndex++;
    showSlides();
  }

  function prevSlide() {
    slideIndex--;
    showSlides();
  }

  // Auto slide change every 3 seconds
  setInterval(() => {
    slideIndex++;
    showSlides();
  }, 10000);

  // Initial display
  showSlides();
</script>
